<body>


  <main class="main-content p-5">
    <div class="container-fluid">
      <div class="container ">
        <div class="row row-cols-1 row-cols-lg-2 d-flex ">
          <div class="col col1 d-md-flex align-items-center " > 
            <div class="container ">
              <h1 class="text-white mb-3 mt-5 text-center mb-lg-5 mt-lg-0 text-lg-start ">Get <span>insights</span> that help your business grow.</h1>

                  <small class="text-muted text-uppercase">templates</small>

                <li class="my-3 my-md-0 me-md-5">

              </ul>
            </div>
           
          </div> 
          <div class="col p-0 gohst">
